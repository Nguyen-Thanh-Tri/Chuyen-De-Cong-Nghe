<!DOCTYPE html>
<html>
<head><title>Danh sách sách</title></head>
<body>
    <h1>Danh sách sách</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% empty %}
            <li>Không có sách nào</li>
        {% endfor %}
    </ul>
</body>
</html>
